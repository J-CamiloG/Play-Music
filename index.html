<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a352062651.js" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <title>Music</title>
</head>
<body>
    <!-- carta reproducion -->
    <main class="carta">
        <!-- Nombre de la cancion  -->
        <h1 class="Nombre-cancion"></h1>
        <!-- imagen cancion -->
        <img  id="imagen-cancion" class="imagen-cancion" src="" alt="">
        <!-- audio cancion -->
        <audio id="audio-cancion" class="audio-cancion" src=""></audio>
        <!-- controles reproducion -->
        <section class="controles">
            <button class="prev" >
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="prev" >
                <i id="play" class="fa-solid fa-play"></i>
            </button>
            <button class="prev" >
                <i  id="next" class="fas fa-forward"></i>
            </button>
        </section>
        <!-- lista de canciones  -->
        <ul class="son-list" id="song" >
            <!-- <li><a href="#">song 1</a></li>
            <li><a class="active" href="#">song 2</a></li>
            <li><a href="#">song 3</a></li> -->
        </ul>
    </main>
</body>
</html>
